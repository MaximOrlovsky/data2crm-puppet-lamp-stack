<VirtualHost *:80>
    ServerName crm2crm.local
    DocumentRoot /vagrant/webroot/public
    SetEnv APPLICATION_ENV "development"
    <Directory /vagrant/webroot/public>
        DirectoryIndex index.php
        AllowOverride All
        <IfVersion < 2.3 >
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.3 >
          Require all granted
        </IfVersion>
    </Directory>
</VirtualHost>
